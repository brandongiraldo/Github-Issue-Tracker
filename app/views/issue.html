<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="items">
		    <div class="col-xs-12 col-sm-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2">
		      <div class="specific_item">
		      	<div class="row wrapper">
		      		<div class="col-xs-6 col-sm-3 col-md-4 col-lg-4 ">
	        			<div class="issuenum">Issue Number: {{commentdata.number}}</div>
		        	</div>
		        	<div class="col-xs-6 col-sm-3 col-sm-push-6 col-md-4 col-md-push-4 col-lg-4 col-lg-push-4">
		        		<div class="state">Status: {{commentdata.state}}</div>
		        	</div>
		      	</div>
		      	<div class="row margin-top-2x">
		      		<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
		              <img class="profile_img img-responsive" ng-src="{{commentdata.user.avatar_url}}">
		            </div>
		            <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10">
		            	<div class="title">{{commentdata.title}}</div>
		            	<div class="tags" ng-repeat="label in commentdata.labels">
		            		<a ng-style="{'color': '#'+label.color, 'border': '1px solid #'+label.color}" ng-href="{{label.url}}">{{label.name}}</a>
		          		</div>
		          		<div class="username"><a ng-href="{{commentdata.user.html_url}}">{{commentdata.user.login}}</a></div>
		        	</div>
		        </div>
		    	<div class="margin-top margin-bottom">
		       		<div class="desc">{{commentdata.body}}</div>
		    	</div>
		        <a ng-href="/" class="home">Return Home</a>
		      	</div>
		    </div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="col-xs-12 col-sm-12 col-md-8 col-md-push-2 col-lg-8 col-lg-push-2">
			<div class="specific_item">
				<div class="row comments_wrapper">
	      			<div class="col-xs-6 col-sm-3 col-md-4 col-lg-4 ">
        				<div class="comments">Comments</div>
	        		</div>
	      		</div>
      			<div class="row">
      				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top margin-bottom"ng-repeat="item in commentdata.comments">
      					<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 margin-top margin-bottom">
      						<img class="profile_pic img-reponsive" ng-src="{{item.user.avatar_url}}">
      						<a class="username" ng-href="{{item.user.html_url}}">{{item.user.login}}</a>
      					</div>
      					<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 margin-top margin-bottom">
      						<div class="comment" html="item.body"></div>
      					</div>
      				</div>
      			</div>	      		
			</div>
		</div>
	</div>
</div>
